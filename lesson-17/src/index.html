<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDO list</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js"></script>
</head>
<body>
  <h1>ToDo List</h1>
  <section class="todo-list">
  </section>
  <form action="" method="post" class="addNewToDo-form">
    <label for="addNewToDo">
      Add new ToDo
      <input type="text" name="addNewToDo" id="addNewToDo-field">
    </label>
    <button type="submit" class="button addNewToDo-button">Submit</button>
  </form>
  <button type="button" class="button delete-button">Delete all tasks</button>
</body>
</html>
